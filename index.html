<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbotvietnam - Tối giản đen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #18181b;
            color: #f4f4f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 2rem 0 1rem 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .chat-container {
            flex: 1;
            max-width: 500px;
            margin: 0 auto;
            background: #232329;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 1rem;
            padding: .75rem 1rem;
            border-radius: 8px;
            max-width: 75%;
            word-break: break-word;
        }
        .user {
            background: #3b3b48;
            align-self: flex-end;
        }
        .ai {
            background: #1c1c21;
            align-self: flex-start;
        }
        form {
            display: flex;
            border-top: 1px solid #27272f;
            background: #18181b;
        }
        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            color: #f4f4f5;
            font-size: 1rem;
            outline: none;
        }
        button {
            background: #7c3aed;
            color: #fff;
            border: none;
            padding: 0 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 0 0 12px 0;
        }
        button:hover {
            background: #a78bfa;
            color: #18181b;
        }
        @media (max-width: 600px) {
            .chat-container {
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <header>Chatbotvietnam</header>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Tin nhắn sẽ xuất hiện ở đây -->
        </div>
        <form id="chat-form" autocomplete="off">
            <input type="text" id="message-input" placeholder="Nhập tin nhắn..." required />
            <button type="submit">Gửi</button>
        </form>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');

        // Hàm thêm tin nhắn vào khung chat
        function appendMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Giả lập trả lời của AI
        function getAIReply(userMsg) {
            // Ở đây bạn có thể tích hợp AI thật, ví dụ gọi API OpenAI, hoặc thay bằng trả lời mẫu
            return "Bạn vừa nói: " + userMsg;
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userMsg = messageInput.value.trim();
            if (!userMsg) return;
            appendMessage(userMsg, 'user');
            messageInput.value = '';
            setTimeout(() => {
                const aiReply = getAIReply(userMsg);
                appendMessage(aiReply, 'ai');
            }, 700);
        });
    </script>
</body>
  </html>
